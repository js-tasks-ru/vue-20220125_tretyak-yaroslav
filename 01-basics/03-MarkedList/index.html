<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 2rem">
      <template v-if="emails">
        <div class="container">
          <div class="form-group">
            <input type="search" placeholder="Поиск" v-model="search" />
          </div>
          <ul v-for="email in emails" :key="email">
            <li :class="{ 'marked': filtered(email) }">{{email}}</li>
          </ul>
        </div>
      </template>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
